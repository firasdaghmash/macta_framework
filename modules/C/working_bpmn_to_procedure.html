<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPMN Process Documentation Generator</title>
    
    <style>
        /* Enhanced Professional Styles */
        :root {
            --primary-color: #1E88E5;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --dark-color: #2c3e50;
            --border-color: #bdc3c7;
            --macta-orange: #FF6B35;
            --light-bg: #f8f9fa;
            --card-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--macta-orange), #e55a2b);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .upload-section {
            background: var(--light-bg);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            border: 2px dashed var(--border-color);
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: var(--macta-orange);
            background: #fff;
        }

        .upload-area {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .file-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .upload-text {
            font-size: 1.2rem;
            color: var(--dark-color);
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: var(--macta-orange);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background: #e55a2b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .settings-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            border: 1px solid var(--border-color);
        }

        .settings-title {
            font-size: 1.5rem;
            color: var(--dark-color);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--macta-orange);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--macta-orange);
        }

        .generate-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--success-color), #2ecc71);
            font-size: 1.1rem;
            padding: 15px;
            margin-top: 20px;
        }

        .generate-btn:hover {
            background: linear-gradient(135deg, #2ecc71, var(--success-color));
        }

        .status-message {
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            font-weight: 500;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--macta-orange);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .preview-section {
            display: none;
            grid-column: 1 / -1;
            margin-top: 30px;
            background: white;
            border-radius: 12px;
            padding: 30px;
            border: 1px solid var(--border-color);
        }

        .doc-section {
            margin-bottom: 30px;
        }

        .doc-section h2 {
            color: var(--dark-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--macta-orange);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: var(--light-bg);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--macta-orange);
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .step-item {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid var(--macta-orange);
        }

        .step-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .step-number {
            background: var(--macta-orange);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .step-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark-color);
        }

        .step-details {
            margin-left: 45px;
            color: #666;
        }

        .step-meta {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .export-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }

        .export-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Visual Diagram Styles */
        .diagram-container {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            min-height: 500px;
            height: 500px;
            width: 100%;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        .diagram-container .djs-container {
            width: 100% !important;
            height: 100% !important;
        }

        .diagram-container svg {
            width: 100% !important;
            height: 100% !important;
        }

        .diagram-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 500px;
            color: #666;
        }

        .step-overlay {
            position: absolute;
            background: var(--macta-orange);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .step-overlay:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
        }

        .step-overlay.decision {
            background: #FFC107;
            color: #333;
        }

        .step-legend {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 15px 0;
            padding: 15px;
            background: var(--light-bg);
            border-radius: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .legend-badge {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            color: white;
        }

        .legend-badge.activity {
            background: var(--macta-orange);
        }

        .legend-badge.decision {
            background: #FFC107;
            color: #333;
        }
    </style>

    <!-- Include BPMN.js for diagram rendering -->
    <script src="https://unpkg.com/bpmn-js@17.7.1/dist/bpmn-viewer.development.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß BPMN Process Documentation Generator</h1>
            <p>Transform BPMN diagrams into comprehensive, professional procedure documents</p>
        </div>

        <div class="main-content">
            <div class="upload-section" id="uploadSection">
                <div class="upload-area" id="uploadArea">
                    <div class="file-icon">üìÅ</div>
                    <div class="upload-text">Drop your BPMN file here</div>
                    <div class="upload-subtext">or click to browse (.bpmn, .xml files)</div>
                    <input type="file" id="fileInput" class="file-input" accept=".bpmn,.xml">
                    <button type="button" class="btn" id="chooseFileBtn">Choose File</button>
                </div>
            </div>

            <div class="settings-section">
                <h3 class="settings-title">‚öôÔ∏è Documentation Settings</h3>
                
                <div class="form-group">
                    <label class="form-label">Documentation Template</label>
                    <select class="form-control" id="template">
                        <option value="standard">Standard Business Process</option>
                        <option value="detailed">Detailed Technical Process</option>
                        <option value="executive">Executive Summary</option>
                        <option value="training">Training Manual</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Detail Level</label>
                    <select class="form-control" id="detailLevel">
                        <option value="high">High Detail</option>
                        <option value="medium">Medium Detail</option>
                        <option value="summary">Summary Only</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Include Sections</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="includeOverview" checked>
                            <label for="includeOverview">üìã Process Overview</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="includeSteps" checked>
                            <label for="includeSteps">üìù Step-by-Step Procedures</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="includeDecisions" checked>
                            <label for="includeDecisions">üîÄ Decision Points</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="includeStats" checked>
                            <label for="includeStats">üìä Process Statistics</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Company/Organization Name</label>
                    <input type="text" class="form-control" id="companyName" placeholder="Enter your organization name">
                </div>

                <button type="button" class="btn generate-btn" id="generateBtn">üöÄ Generate Documentation</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Processing BPMN file...</div>
        </div>

        <div id="statusMessage"></div>

        <div class="preview-section" id="previewSection">
            <div id="documentationContent"></div>
            
            <div class="export-buttons">
                <button class="export-btn" onclick="exportToPDF()">üìÑ Export to PDF</button>
                <button class="export-btn" onclick="exportToWord()">üìù Export to Word</button>
                <button class="export-btn" onclick="exportToHTML()">üåê Export to HTML</button>
            </div>
        </div>
    </div>

    <!-- Include the BPMN Parser -->
    <script src="working_bpmn_parser.js"></script>
    
    <script>
        // Global variables
        let currentBpmnData = null;
        let currentDocumentation = null;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
        });

        // Setup all event listeners
        function setupEventListeners() {
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            const uploadSection = document.getElementById('uploadSection');
            const generateBtn = document.getElementById('generateBtn');
            const chooseFileBtn = document.getElementById('chooseFileBtn');

            // File input change
            fileInput.addEventListener('change', handleFileSelect);
            
            // Choose file button
            chooseFileBtn.addEventListener('click', () => fileInput.click());

            // Drag and drop
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('drop', handleDrop);
            uploadArea.addEventListener('click', () => fileInput.click());

            // Generate documentation
            generateBtn.addEventListener('click', generateDocumentation);
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            e.currentTarget.style.background = '#fff';
            e.currentTarget.style.borderColor = 'var(--macta-orange)';
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
            
            e.currentTarget.style.background = '';
            e.currentTarget.style.borderColor = '';
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                processFile(file);
            }
        }

        async function processFile(file) {
            if (!file.name.toLowerCase().endsWith('.bpmn') && !file.name.toLowerCase().endsWith('.xml')) {
                showStatus('Please select a valid BPMN file (.bpmn or .xml)', 'error');
                return;
            }

            try {
                showLoading(true);
                showStatus('Processing BPMN file...', 'info');

                const fileContent = await readFileContent(file);
                window.rawBpmnXml = fileContent; // Store for diagram rendering
                
                const parseResult = await bpmnParser.parseBpmnXml(fileContent);
                
                if (parseResult.success) {
                    currentBpmnData = parseResult;
                    showStatus(`‚úÖ BPMN file processed successfully! Found ${parseResult.tasks.length} tasks and ${parseResult.gateways.length} gateways.`, 'success');
                    
                    // Update upload section to show file info
                    updateUploadSection(file.name, parseResult);
                } else {
                    showStatus(`‚ùå Failed to parse BPMN file: ${parseResult.error}`, 'error');
                }
                
            } catch (error) {
                console.error('File processing error:', error);
                showStatus(`‚ùå Error processing file: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result);
                reader.onerror = e => reject(new Error('Failed to read file'));
                reader.readAsText(file);
            });
        }

        function updateUploadSection(fileName, parseResult) {
            const uploadArea = document.getElementById('uploadArea');
            uploadArea.innerHTML = `
                <div class="file-icon">‚úÖ</div>
                <div class="upload-text">${fileName}</div>
                <div class="upload-subtext">
                    ${parseResult.tasks.length} tasks, ${parseResult.gateways.length} gateways, 
                    ${parseResult.startEvents.length} start events, ${parseResult.endEvents.length} end events
                </div>
                <button type="button" class="btn" onclick="document.getElementById('fileInput').click()">Choose Different File</button>
            `;
        }

        async function generateDocumentation() {
            if (!currentBpmnData) {
                showStatus('Please upload and parse a BPMN file first.', 'error');
                return;
            }

            try {
                showLoading(true);
                showStatus('Generating procedure documentation...', 'info');

                // Create procedure generator
                const procedureGenerator = new ProcedureGenerator(currentBpmnData);
                
                // Generate documentation
                const result = procedureGenerator.generateProcedureDocumentation();
                
                if (result.success) {
                    currentDocumentation = result.documentation;
                    displayDocumentation(result.documentation);
                    showStatus('‚úÖ Documentation generated successfully!', 'success');
                } else {
                    showStatus(`‚ùå Failed to generate documentation: ${result.error}`, 'error');
                }
                
            } catch (error) {
                console.error('Documentation generation error:', error);
                showStatus(`‚ùå Error generating documentation: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        function displayDocumentation(documentation) {
            const previewSection = document.getElementById('previewSection');
            const contentDiv = document.getElementById('documentationContent');
            
            const companyName = document.getElementById('companyName').value || 'Your Organization';
            const includeOverview = document.getElementById('includeOverview').checked;
            const includeSteps = document.getElementById('includeSteps').checked;
            const includeDecisions = document.getElementById('includeDecisions').checked;
            const includeStats = document.getElementById('includeStats').checked;

            let html = `
                <div class="doc-section">
                    <h1 style="text-align: center; color: var(--macta-orange); margin-bottom: 30px;">
                        ${documentation.processOverview.name}
                    </h1>
                    <p style="text-align: center; color: #666; margin-bottom: 40px;">
                        Process Documentation - ${companyName}
                    </p>
                </div>
            `;

            // Process Visualization Section
            html += `
                <div class="doc-section">
                    <h2>üéØ Process Visualization</h2>
                    <div class="step-legend">
                        <div class="legend-item">
                            <div class="legend-badge activity">1</div>
                            <span>Activities & Tasks</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-badge decision">?</div>
                            <span>Decision Points</span>
                        </div>
                        <div class="legend-item">
                            <span>üí° Click any number to view step details</span>
                        </div>
                    </div>
                    <div class="diagram-container" id="diagramContainer">
                        <div class="diagram-loading">Loading process diagram...</div>
                    </div>
                </div>
            `;

            if (includeStats) {
                html += `
                    <div class="doc-section">
                        <h2>üìä Process Statistics</h2>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-number">${documentation.processStatistics.totalSteps}</div>
                                <div class="stat-label">TOTAL STEPS</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${documentation.processStatistics.decisionPoints}</div>
                                <div class="stat-label">DECISION POINTS</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${documentation.processStatistics.estimatedDuration}</div>
                                <div class="stat-label">EST. DURATION</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${documentation.processStatistics.complexityLevel}</div>
                                <div class="stat-label">COMPLEXITY</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            if (includeOverview) {
                html += `
                    <div class="doc-section">
                        <h2>üìã Process Overview</h2>
                        <p><strong>Description:</strong> ${documentation.processOverview.description}</p>
                        <p><strong>Total Steps:</strong> ${documentation.processOverview.totalSteps}</p>
                        <p><strong>Decision Points:</strong> ${documentation.processOverview.decisionPoints}</p>
                        <p><strong>Estimated Duration:</strong> ${documentation.processOverview.estimatedDuration}</p>
                        <p><strong>Complexity Level:</strong> ${documentation.processOverview.complexityLevel}</p>
                    </div>
                `;
            }

            if (includeSteps && documentation.procedureSteps && documentation.procedureSteps.length > 0) {
                html += `
                    <div class="doc-section">
                        <h2>üìù Step-by-Step Procedures</h2>
                `;
                
                documentation.procedureSteps.forEach(step => {
                    html += `
                        <div class="step-item" id="step-${step.number}">
                            <div class="step-header">
                                <div class="step-number">${step.number}</div>
                                <div class="step-title">${step.title}</div>
                            </div>
                            <div class="step-details">
                                <p><strong>Description:</strong> ${step.description}</p>
                                <p><strong>Details:</strong> ${step.details}</p>
                                <div class="step-meta">
                                    <div class="meta-item">
                                        <strong>Responsible:</strong> ${step.responsible}
                                    </div>
                                    <div class="meta-item">
                                        <strong>Estimated Time:</strong> ${step.estimatedTime}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += `</div>`;
            }

            if (includeDecisions && documentation.decisionPoints && documentation.decisionPoints.length > 0) {
                html += `
                    <div class="doc-section">
                        <h2>üîÄ Decision Points</h2>
                `;
                
                documentation.decisionPoints.forEach(decision => {
                    html += `
                        <div class="step-item">
                            <div class="step-header">
                                <div class="step-number" style="background: #FFC107; color: #333;">?</div>
                                <div class="step-title">${decision.name}</div>
                            </div>
                            <div class="step-details">
                                <p><strong>Type:</strong> ${decision.type}</p>
                                <p><strong>Description:</strong> ${decision.description}</p>
                                <p><strong>Conditions:</strong> ${decision.conditions.join(', ')}</p>
                                <p><strong>Actions:</strong> ${decision.actions.join(', ')}</p>
                            </div>
                        </div>
                    `;
                });
                
                html += `</div>`;
            }

            html += `
                <div class="doc-section">
                    <h2>üìÑ Document Information</h2>
                    <p><strong>Generated:</strong> ${new Date().toLocaleString()}</p>
                    <p><strong>Process Name:</strong> ${documentation.processOverview.name}</p>
                    <p><strong>Organization:</strong> ${companyName}</p>
                    <p><strong>Generator:</strong> MACTA BPMN Documentation Generator</p>
                </div>
            `;

            contentDiv.innerHTML = html;
            previewSection.style.display = 'block';

            // Render BPMN diagram
            setTimeout(() => renderBpmnDiagram(), 100);
        }

        function renderBpmnDiagram() {
            if (!window.rawBpmnXml) {
                document.getElementById('diagramContainer').innerHTML = `
                    <div class="diagram-loading">
                        <div style="color: #e74c3c;">‚ö†Ô∏è No diagram data available</div>
                        <div style="font-size: 0.9rem; margin-top: 10px;">Raw XML not found in parser result</div>
                    </div>
                `;
                return;
            }

            try {
                const diagramContainer = document.getElementById('diagramContainer');
                diagramContainer.innerHTML = ''; // Clear loading message
                
                // Ensure container has proper dimensions
                diagramContainer.style.height = '500px';
                diagramContainer.style.width = '100%';
                diagramContainer.style.minHeight = '500px';

                const viewer = new BpmnJS({
                    container: diagramContainer,
                    width: '100%',
                    height: '500px'
                });

                // Store viewer globally for debugging
                window.bpmnViewer = viewer;

                viewer.importXML(window.rawBpmnXml)
                    .then(() => {
                        console.log('‚úÖ BPMN XML imported successfully');
                        
                        // Wait a bit for rendering to complete
                        setTimeout(() => {
                            try {
                                const canvas = viewer.get('canvas');
                                
                                // Get the root element to check diagram bounds
                                const elementRegistry = viewer.get('elementRegistry');
                                const rootElement = canvas.getRootElement();
                                
                                console.log('Root element:', rootElement);
                                console.log('All elements:', elementRegistry.getAll().length);
                                
                                // Try different zoom approaches
                                canvas.zoom('fit-viewport', 'auto');
                                
                                // Alternative: zoom to fit with padding
                                setTimeout(() => {
                                    canvas.zoom('fit-viewport', { x: 50, y: 50, width: diagramContainer.clientWidth - 100, height: diagramContainer.clientHeight - 100 });
                                    
                                    console.log('‚úÖ Diagram fitted to viewport');
                                    
                                    // Add step number overlays after zoom is complete
                                    setTimeout(() => {
                                        addStepOverlays(viewer, window.currentDocumentation);
                                    }, 200);
                                }, 100);
                                
                            } catch (zoomError) {
                                console.error('Error during zoom:', zoomError);
                                // Fallback: try manual zoom
                                const canvas = viewer.get('canvas');
                                canvas.zoom(0.8);
                                addStepOverlays(viewer, window.currentDocumentation);
                            }
                        }, 300);
                    })
                    .catch(error => {
                        console.error('Error rendering BPMN diagram:', error);
                        diagramContainer.innerHTML = `
                            <div class="diagram-loading">
                                <div style="color: #e74c3c;">‚ö†Ô∏è Error rendering diagram</div>
                                <div style="font-size: 0.9rem; margin-top: 10px;">${error.message}</div>
                            </div>
                        `;
                    });

            } catch (error) {
                console.error('Error initializing BPMN viewer:', error);
                document.getElementById('diagramContainer').innerHTML = `
                    <div class="diagram-loading">
                        <div style="color: #e74c3c;">‚ö†Ô∏è Error initializing diagram viewer</div>
                        <div style="font-size: 0.9rem; margin-top: 10px;">${error.message}</div>
                    </div>
                `;
            }
        }

        function addStepOverlays(viewer, documentation) {
            if (!viewer || !documentation || !documentation.procedureSteps) {
                console.log('Missing viewer or documentation for overlays');
                return;
            }

            console.log('Adding step overlays for', documentation.procedureSteps.length, 'steps');
            
            // Clear existing overlays
            const existingOverlays = document.querySelectorAll('.step-overlay');
            existingOverlays.forEach(overlay => overlay.remove());

            const canvas = viewer.get('canvas');
            const elementRegistry = viewer.get('elementRegistry');
            const container = canvas.getContainer();
            
            // Get all flow elements (tasks, events, gateways) in order
            const flowElements = elementRegistry.getAll().filter(el => 
                el.businessObject && 
                el.type !== 'label' && 
                (el.type.includes('Task') || el.type.includes('Event') || el.type.includes('Gateway'))
            );

            console.log('Flow elements found:', flowElements.length);

            // Create overlays for each procedure step
            documentation.procedureSteps.forEach((step, index) => {
                if (index < flowElements.length) {
                    const element = flowElements[index];
                    const bounds = element.bounds;
                    
                    if (bounds) {
                        // Get current viewbox and container dimensions
                        const viewbox = canvas.viewbox();
                        const containerRect = container.getBoundingClientRect();
                        
                        // Calculate scale factors
                        const scaleX = containerRect.width / viewbox.inner.width;
                        const scaleY = containerRect.height / viewbox.inner.height;
                        
                        // Transform BPMN coordinates to screen coordinates
                        const screenX = (bounds.x - viewbox.inner.x) * scaleX;
                        const screenY = (bounds.y - viewbox.inner.y) * scaleY;
                        
                        // Position overlay at top-right corner of element
                        const overlayX = screenX + (bounds.width * scaleX) - 15;
                        const overlayY = screenY - 10;
                        
                        // Create overlay element
                        const overlay = document.createElement('div');
                        overlay.className = 'step-overlay';
                        overlay.setAttribute('data-step', step.number);
                        overlay.style.cssText = `
                            position: absolute;
                            left: ${overlayX}px;
                            top: ${overlayY}px;
                            background: ${step.type === 'decision' ? '#FFC107' : '#FF6B35'};
                            color: ${step.type === 'decision' ? '#333' : 'white'};
                            border-radius: 50%;
                            width: 28px;
                            height: 28px;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            font-size: 13px;
                            font-weight: bold;
                            cursor: pointer;
                            z-index: 1000;
                            border: 2px solid white;
                            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
                            transition: all 0.2s ease;
                        `;
                        overlay.textContent = step.number;
                        
                        // Add hover effect
                        overlay.onmouseenter = () => {
                            overlay.style.transform = 'scale(1.1)';
                            overlay.style.boxShadow = '0 4px 12px rgba(0,0,0,0.4)';
                        };
                        overlay.onmouseleave = () => {
                            overlay.style.transform = 'scale(1)';
                            overlay.style.boxShadow = '0 2px 8px rgba(0,0,0,0.3)';
                        };
                        
                        // Add click handler for popup
                        overlay.onclick = (e) => {
                            e.stopPropagation();
                            showStepPopup(step, e.pageX, e.pageY);
                        };
                        
                        // Append to diagram container
                        document.getElementById('diagramContainer').appendChild(overlay);
                        
                        console.log(`Created overlay ${step.number} for ${element.type} at (${overlayX.toFixed(1)}, ${overlayY.toFixed(1)})`);
                    }
                }
            });
            
            console.log('‚úÖ Step overlays created successfully');
        }

        function createStepOverlay(x, y, stepNumber, isDecision = false) {
            const overlay = document.createElement('div');
            overlay.className = `step-overlay ${isDecision ? 'decision' : ''}`;
            overlay.style.left = x + 'px';
            overlay.style.top = y + 'px';
            overlay.textContent = stepNumber;
            overlay.onclick = () => scrollToStep(stepNumber);
            
            document.getElementById('diagramContainer').appendChild(overlay);
        }

        function scrollToStep(stepNumber) {
            const stepElement = document.getElementById(`step-${stepNumber}`);
            if (stepElement) {
                stepElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                stepElement.style.background = '#fff3cd';
                setTimeout(() => {
                    stepElement.style.background = '';
                }, 2000);
            }
        }

        function showStepPopup(step, x, y) {
            // Remove existing popup
            const existingPopup = document.getElementById('stepPopup');
            if (existingPopup) {
                existingPopup.remove();
            }

            // Create popup element
            const popup = document.createElement('div');
            popup.id = 'stepPopup';
            popup.style.cssText = `
                position: fixed;
                left: ${Math.min(x, window.innerWidth - 320)}px;
                top: ${Math.min(y, window.innerHeight - 200)}px;
                background: white;
                border: 2px solid #FF6B35;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 8px 24px rgba(0,0,0,0.2);
                z-index: 10000;
                max-width: 300px;
                font-family: Arial, sans-serif;
                animation: popupFadeIn 0.2s ease-out;
            `;

            popup.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div style="background: ${step.type === 'decision' ? '#FFC107' : '#FF6B35'}; color: ${step.type === 'decision' ? '#333' : 'white'}; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold;">${step.number}</div>
                        <h3 style="margin: 0; color: #333; font-size: 16px;">${step.title}</h3>
                    </div>
                    <button onclick="document.getElementById('stepPopup').remove()" style="background: none; border: none; font-size: 20px; cursor: pointer; color: #999;">&times;</button>
                </div>
                
                <div style="margin-bottom: 12px;">
                    <strong style="color: #FF6B35;">Description:</strong>
                    <p style="margin: 5px 0; color: #666; line-height: 1.4;">${step.description}</p>
                </div>
                
                <div style="margin-bottom: 12px;">
                    <strong style="color: #FF6B35;">Details:</strong>
                    <p style="margin: 5px 0; color: #666; line-height: 1.4;">${step.details}</p>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
                    <div>
                        <strong style="color: #FF6B35; font-size: 12px;">RESPONSIBLE:</strong>
                        <p style="margin: 2px 0; color: #333; font-size: 13px;">${step.responsible}</p>
                    </div>
                    <div>
                        <strong style="color: #FF6B35; font-size: 12px;">TIME:</strong>
                        <p style="margin: 2px 0; color: #333; font-size: 13px;">${step.estimatedTime}</p>
                    </div>
                </div>
                
                ${step.conditions && step.conditions.length > 0 ? `
                    <div style="margin-bottom: 12px;">
                        <strong style="color: #FFC107;">Conditions:</strong>
                        <ul style="margin: 5px 0; padding-left: 20px; color: #666;">
                            ${step.conditions.map(condition => `<li>${condition}</li>`).join('')}
                        </ul>
                    </div>
                ` : ''}
                
                <div style="text-align: center; margin-top: 15px;">
                    <button onclick="scrollToStep(${step.number})" style="background: #FF6B35; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 13px;">Go to Step</button>
                </div>
            `;

            // Add CSS animation
            if (!document.getElementById('popupStyles')) {
                const style = document.createElement('style');
                style.id = 'popupStyles';
                style.textContent = `
                    @keyframes popupFadeIn {
                        from { opacity: 0; transform: scale(0.9) translateY(-10px); }
                        to { opacity: 1; transform: scale(1) translateY(0); }
                    }
                `;
                document.head.appendChild(style);
            }

            document.body.appendChild(popup);

            // Close popup when clicking outside
            setTimeout(() => {
                document.addEventListener('click', function closePopup(e) {
                    if (!popup.contains(e.target)) {
                        popup.remove();
                        document.removeEventListener('click', closePopup);
                    }
                });
            }, 100);
        }

        function scrollToStep(stepNumber) {
            // Close popup
            const popup = document.getElementById('stepPopup');
            if (popup) popup.remove();
            
            // Find and scroll to step
            const stepElement = document.querySelector(`[data-step="${stepNumber}"]`);
            if (stepElement) {
                stepElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                
                // Highlight the step briefly
                const stepContainer = stepElement.closest('.step-item') || stepElement;
                if (stepContainer) {
                    stepContainer.style.background = '#fff3cd';
                    stepContainer.style.transition = 'background 0.3s ease';
                    setTimeout(() => {
                        stepContainer.style.background = '';
                    }, 2000);
                }
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 5000);
            }
        }
